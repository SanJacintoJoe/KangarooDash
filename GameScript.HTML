<html>
<body>
<style>
canvas{
  background: url('Dunes.jpg') no-repeat;
  background-size: cover;
}

</style>

<canvas id="ctx" tabindex=0 width=900 height=500 style="border:1px solid #000000;" onkeypress="movePlayer(event)" onkeyup="keyUp(event)"></canvas>

<script>

var image = document.createElement("img");
image.src = "KangarooSprite.png";

var rock = new Image();
rock.src = "RockSprite.png";

var game_over = new Image();
game_over.src = "GameOver.png";

var winner = new Image();
winner.src = "Winner.png";




var canvas = document.getElementById("ctx");
var ctx = canvas.getContext("2d");
canvas.focus();
canvas.addEventListener("keydown", movePlayer);

var x_new = 50;
var y_new = 50;

var keys = {
    up: false,
    right: false,
    left: false
};

var isJumping = false;
var speed = 10;





function movePlayer(event) {
  switch(event.keyCode){
    //Right key down:
    case 39:
      keys["right"] = true;
      break;
    //Left key down:
    case 37:
      keys["left"] = true;
      break;
    //Up key down:
    case 38:
      keys["up"] = true;
      isJumping = true;
      break;
    }
}

function keyUp(event){
  switch(event.keyCode){
    //Up key up:
    case 38:
      isJumping = false;
      keys["up"] = false;
      break;
      //Right key up:
    case 39:
      keys["right"] = false;
      break;
    //Left key up:
    case 37:
      keys["left"] = false;
      break;
    }
}
ctx.drawImage(rock, 50, 50, 50,50);

function update(){
  window.requestAnimationFrame(update);
  ctx.clearRect(0,0,900,500);
  ctx.drawImage(image,x_new, y_new, 100, 100);
  ctx.drawImage(rock,600, 400, 100, 100);



  //Add more than on image--add rocks
  //Get the background to move


  //ctx.fillRect(x_new,y_new,50,50);

  ctx.beginPath();
  ctx.rect(0,490,900,10);
  ctx.fillStyle = "green";
  ctx.fill();

  function doCollide(x1, y1, w1, x2, y2, w2) {
      var xd = x1 - x2;
      var yd = y1 - y2;
      var wt = w2 + w1;
      return (xd * xd + yd * yd <= wt * wt);
  }

  function end(){
      window.cancelAnimationFrame();

  }
  var value = doCollide(x_new, y_new, 25, 600, 400, 25 );

  if (value === true){
    ctx.drawImage(game_over, 0, 0, 900, 500);
    ctx.end();
  }


  if (x_new > 899){
    ctx.drawImage(winner, 0, 0, 900, 500);
    window.cancelAnimationFrame();
    ctx.end();

  }




  if(keys["up"] && !keys["right"] && !keys["left"]){
    y_new-=speed;
  } else if(keys["right"] && !keys["up"]){
    x_new+=speed;
  } else if(keys["left"] && !keys["up"]){
    x_new-=speed;
  } else if(keys["up"] && keys["right"]){
    y_new-=speed;
    x_new+=speed;
  } else if(keys["up"] && keys["left"]){
    y_new-=speed;
    x_new-=speed;
  }
  if(y_new < 400 && !isJumping){
    y_new+=speed;
  }



}

window.requestAnimationFrame(update);

</script>

</body>
</html>
